<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Leap Year or Not ?</h1>

        <p>Enter Year : </p>
        <input type="text" id="year"> <br> <br>
        <button type="button" id="submit" onclick="leap()">Submit</button>
        <h3 id="output"></h3>
    </center>
    <script>
        function leap() {
            let year = parseInt(document.getElementById("year"));
            if (year % 100 == 0 ? year % 400 == 0 : year % 4 == 0) {

                document.getElementById("output").innerHTML = "Leap";
            }
            else {
                document.getElementById("output").innerHTML = "not Leap";

            }
        }

    </script>
</body>

</html>
